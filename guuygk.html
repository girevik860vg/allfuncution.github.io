<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Studio</title>

<style>
:root {
    --bg: #0f1220;
    --panel: #1a1f3c;
    --accent: #6cf2c2;
    --danger: #ff5c5c;
    --text: #eaeaff;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: linear-gradient(135deg, #0f1220, #151a3a);
    color: var(--text);
    display: flex;
    justify-content: center;
}

.app {
    width: 100%;
    max-width: 480px;
    padding: 15px;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
}

video, audio, canvas {
    width: 100%;
    border-radius: 14px;
    background: #000;
    margin-top: 10px;
}

.panel {
    background: var(--panel);
    padding: 15px;
    border-radius: 18px;
    margin-top: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,.3);
}

.buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
}

button {
    flex: 1;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    background: var(--accent);
    color: #000;
    font-weight: 600;
}

button.stop {
    background: var(--danger);
    color: #fff;
}

button.secondary {
    background: #2a2f5c;
    color: var(--text);
}

small {
    opacity: .7;
}
</style>
</head>

<body>
<div class="app">

<h1>üé¨ Media Studio</h1>
<small>–§–æ—Ç–æ ‚Ä¢ –í–∏–¥–µ–æ ‚Ä¢ –ê—É–¥–∏–æ</small>

<div class="panel">
    <video id="camera" autoplay playsinline></video>
</div>

<div class="panel buttons">
    <button onclick="takePhoto()">üì∏ –§–æ—Ç–æ</button>
    <button onclick="startVideo()">üé• –í–∏–¥–µ–æ</button>
    <button class="stop" onclick="stopVideo()">‚èπ –°—Ç–æ–ø</button>
</div>

<div class="panel buttons">
    <button onclick="startAudio()">üéô –ê—É–¥–∏–æ</button>
    <button class="stop" onclick="stopAudio()">‚èπ –°—Ç–æ–ø</button>
</div>

<div class="panel">
    <h3>üìÅ –†–µ–∑—É–ª—å—Ç–∞—Ç</h3>
    <canvas id="photo" style="display:none;"></canvas>
    <video id="videoResult" controls></video>
    <audio id="audioResult" controls></audio>
</div>

</div>

<script>
let stream;
let videoRecorder, audioRecorder;
let videoChunks = [];
let audioChunks = [];

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã
async function initCamera() {
    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: true
    });
    document.getElementById('camera').srcObject = stream;
}
initCamera();

// –§–æ—Ç–æ
function takePhoto() {
    const video = document.getElementById('camera');
    const canvas = document.getElementById('photo');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    canvas.style.display = 'block';

    canvas.toBlob(blob => {
        download(blob, 'photo.png');
    });
}

// –í–∏–¥–µ–æ
function startVideo() {
    videoChunks = [];
    videoRecorder = new MediaRecorder(stream);
    videoRecorder.ondataavailable = e => videoChunks.push(e.data);
    videoRecorder.onstop = () => {
        const blob = new Blob(videoChunks, { type: 'video/webm' });
        document.getElementById('videoResult').src = URL.createObjectURL(blob);
        download(blob, 'video.webm');
    };
    videoRecorder.start();
}

function stopVideo() {
    if (videoRecorder?.state === 'recording') videoRecorder.stop();
}

// –ê—É–¥–∏–æ
async function startAudio() {
    const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioChunks = [];
    audioRecorder = new MediaRecorder(audioStream);
    audioRecorder.ondataavailable = e => audioChunks.push(e.data);
    audioRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        document.getElementById('audioResult').src = URL.createObjectURL(blob);
        download(blob, 'audio.webm');
    };
    audioRecorder.start();
}

function stopAudio() {
    if (audioRecorder?.state === 'recording') audioRecorder.stop();
}

// –°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª
function download(blob, filename) {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    a.click();
}
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator Popup</title>

<style>
:root {
    --bg: #0b0c10;
    --panel: #1a1b20;
    --btn: #2a2b31;
    --accent: #3ddc84;
    --text: #ffffff;
    --orange: #ff9500;
}

* {
    box-sizing: border-box;
    user-select: none;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0b0c10, #1a1b20);
    font-family: system-ui, -apple-system;
}

/* –ö–ù–û–ü–ö–ê */
.calc-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: var(--panel);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(0,0,0,.5);
    cursor: pointer;
    transition: transform .2s;
}

.calc-button:hover {
    transform: scale(1.05);
}

.calc-button svg {
    width: 32px;
    height: 32px;
    fill: var(--accent);
}

/* POPUP */
.calculator {
    position: fixed;
    bottom: 100px;
    right: 20px;
    width: 280px;
    background: var(--panel);
    border-radius: 24px;
    padding: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,.6);
    transform: scale(0);
    opacity: 0;
    transition: .25s ease;
    transform-origin: bottom right;
}

.calculator.show {
    transform: scale(1);
    opacity: 1;
}

.display {
    background: #000;
    color: var(--text);
    font-size: 32px;
    text-align: right;
    padding: 15px;
    border-radius: 16px;
    margin-bottom: 10px;
    overflow: hidden;
}

.keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.key {
    background: var(--btn);
    color: var(--text);
    font-size: 18px;
    padding: 16px;
    border-radius: 50%;
    text-align: center;
    cursor: pointer;
}

.key.operator {
    background: var(--orange);
}

.key.equal {
    background: var(--accent);
    color: #000;
}

.key.zero {
    grid-column: span 2;
    border-radius: 30px;
}
</style>
</head>

<body>

<!-- POPUP CALCULATOR -->
<div class="calculator" id="calculator">
    <div class="display" id="display">0</div>
    <div class="keys">
        <div class="key" onclick="clearAll()">C</div>
        <div class="key" onclick="del()">‚å´</div>
        <div class="key operator" onclick="press('/')">√∑</div>
        <div class="key operator" onclick="press('*')">√ó</div>

        <div class="key" onclick="press('7')">7</div>
        <div class="key" onclick="press('8')">8</div>
        <div class="key" onclick="press('9')">9</div>
        <div class="key operator" onclick="press('-')">‚àí</div>

        <div class="key" onclick="press('4')">4</div>
        <div class="key" onclick="press('5')">5</div>
        <div class="key" onclick="press('6')">6</div>
        <div class="key operator" onclick="press('+')">+</div>

        <div class="key" onclick="press('1')">1</div>
        <div class="key" onclick="press('2')">2</div>
        <div class="key" onclick="press('3')">3</div>
        <div class="key equal" onclick="calculate()">=</div>

        <div class="key zero" onclick="press('0')">0</div>
        <div class="key" onclick="press('.')">.</div>
    </div>
</div>

<!-- FLOAT BUTTON -->
<div class="calc-button" onclick="toggleCalc()">
    <svg viewBox="0 0 24 24">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 14H7v-2h3v2zm0-4H7v-2h3v2zm0-4H7V7h3v2zm7 8h-5v-6h5v6zm0-8h-5V7h5v2z"/>
    </svg>
</div>

<script>
let display = document.getElementById('display');
let expr = '';

function toggleCalc() {
    document.getElementById('calculator').classList.toggle('show');
}

function press(val) {
    if (display.innerText === '0' && val !== '.') {
        expr = val;
    } else {
        expr += val;
    }
    display.innerText = expr;
}

function calculate() {
    try {
        expr = eval(expr).toString();
        display.innerText = expr;
    } catch {
        display.innerText = 'Error';
        expr = '';
    }
}

function clearAll() {
    expr = '';
    display.innerText = '0';
}

function del() {
    expr = expr.slice(0, -1);
    display.innerText = expr || '0';
}
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Camera Capture</title>

<style>
body {
    margin: 0;
    background: #0e0e11;
    color: #fff;
    font-family: system-ui;
}

h1 {
    text-align: center;
    padding: 10px;
}

.controls {
    display: flex;
    gap: 10px;
    justify-content: center;
    padding: 10px;
}

button {
    padding: 12px 16px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
    cursor: pointer;
    background: #3ddc84;
    font-weight: bold;
}

button.stop {
    background: #ff5252;
    color: #fff;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 10px;
    padding: 10px;
}

video, canvas {
    width: 100%;
    border-radius: 12px;
    background: #000;
}
</style>
</head>

<body>

<h1>üì∏ Multi Camera Studio</h1>

<div class="controls">
    <button onclick="startAll()">‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –≤—Å–µ –∫–∞–º–µ—Ä—ã</button>
    <button onclick="takePhotos()">üì∏ –§–æ—Ç–æ —Å–æ –≤—Å–µ—Ö</button>
    <button onclick="startRecord()">üé• –ó–∞–ø–∏—Å—å</button>
    <button class="stop" onclick="stopRecord()">‚èπ –°—Ç–æ–ø</button>
</div>

<div class="grid" id="grid"></div>

<script>
let devices = [];
let streams = [];
let recorders = [];
let chunks = [];

async function startAll() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    streams = [];

    devices = (await navigator.mediaDevices.enumerateDevices())
        .filter(d => d.kind === 'videoinput');

    for (let device of devices) {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { deviceId: device.deviceId },
                audio: false
            });

            streams.push(stream);

            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.srcObject = stream;
            grid.appendChild(video);

        } catch (e) {
            console.warn('–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞:', device.label);
        }
    }
}

function takePhotos() {
    streams.forEach((stream, i) => {
        const track = stream.getVideoTracks()[0];
        const settings = track.getSettings();

        const canvas = document.createElement('canvas');
        canvas.width = settings.width || 640;
        canvas.height = settings.height || 480;

        const video = document.querySelectorAll('video')[i];
        canvas.getContext('2d').drawImage(video, 0, 0);

        canvas.toBlob(blob => {
            download(blob, `photo_cam_${i + 1}.png`);
        });
    });
}

function startRecord() {
    recorders = [];
    chunks = [];

    streams.forEach((stream, i) => {
        const recorder = new MediaRecorder(stream);
        chunks[i] = [];

        recorder.ondataavailable = e => chunks[i].push(e.data);
        recorder.onstop = () => {
            const blob = new Blob(chunks[i], { type: 'video/webm' });
            download(blob, `video_cam_${i + 1}.webm`);
        };

        recorder.start();
        recorders.push(recorder);
    });
}

function stopRecord() {
    recorders.forEach(r => r.stop());
}

function download(blob, name) {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = name;
    a.click();
}
</script>

</body>
</html>

    <!DOCTYPE html>
    <html lang="ru">
    <head>
    <meta charset="UTF-8">

    <title>Navigator Popup</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <style>
    body {
        margin: 0;
        font-family: system-ui;
        background: #0f1117;
        color: #fff;
        height: 100vh;
    }
    
    /* –ö–ù–û–ü–ö–ê */
    .open-nav {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 16px 20px;
        border-radius: 50px;
        border: none;
        background: #3ddc84;
        color: #000;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        z-index: 1000;
    }
    
    /* POPUP */
    .navigator {
        
        inset: 0;
        background: #0f1117;
        transform: translateY(100%);
        transition: .3s ease;
        z-index: 999;
    }
    
    .navigator.show {
        transform: translateY(0);
    }
    
    /* HEADER */
    .nav-header {
        background: #1b1f2f;
        padding: 10px;
        display: flex;
        gap: 10px;
    }
    
    .nav-header button, select {
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }
    
    .close {
        background: #ff5252;
        color: #fff;
    }
    
    .locate {
        background: #3ddc84;
    }
    
    select {
        background: #444;
        color: #fff;
    }
    
    /* MAP */
    #map {
        width: 100%;
        height: calc(100vh - 60px);
    }
    </style>
    </head>
    
    <body>
    
    <button class="open-nav" onclick="openNav()">üß≠ –ù–∞–≤–∏–≥–∞—Ç–æ—Ä</button>
    
    <div class="navigator" id="navigator">
        <div class="nav-header">
            <button class="close" onclick="closeNav()">‚úñ</button>
            <button class="locate" onclick="locate()">üìç –Ø –∑–¥–µ—Å—å</button>
            <select id="mode">
                <option value="driving">üöó –ê–≤—Ç–æ</option>
                <option value="foot">üö∂ –ü–µ—à–∫–æ–º</option>
            </select>
        </div>
        <div id="map"></div>
    </div>
    
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
    let map, userMarker, destMarker, routeLine;
    let userPos;
    
    function openNav() {
        document.getElementById('navigator').classList.add('show');
    
        if (!map) initMap();
    }
    
    function closeNav() {
        document.getElementById('navigator').classList.remove('show');
    }
    
    function initMap() {
        map = L.map('map').setView([55.751244, 37.618423], 13);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);
    
        map.on('click', e => {
            if (!userPos) {
                alert('–°–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–º–∏—Ç–µ "–Ø –∑–¥–µ—Å—å"');
                return;
            }
    
            if (destMarker) map.removeLayer(destMarker);
            destMarker = L.marker(e.latlng).addTo(map)
                .bindPopup('–ü—É–Ω–∫—Ç –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è').openPopup();
    
            buildRoute(userPos, [e.latlng.lat, e.latlng.lng]);
        });
    }
    
    function locate() {
        navigator.geolocation.getCurrentPosition(pos => {
            userPos = [pos.coords.latitude, pos.coords.longitude];
    
            if (!userMarker) {
                userMarker = L.marker(userPos).addTo(map)
                    .bindPopup('–í—ã –∑–¥–µ—Å—å').openPopup();
            } else {
                userMarker.setLatLng(userPos);
            }
    
            map.setView(userPos, 16);
        }, () => alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞'), {
            enableHighAccuracy: true
        });
    }
    
    async function buildRoute(from, to) {
        const mode = document.getElementById('mode').value;
        const url = `https://router.project-osrm.org/route/v1/${mode}/${from[1]},${from[0]};${to[1]},${to[0]}?overview=full&geometries=geojson`;
    
        const res = await fetch(url);
        const data = await res.json();
    
        const coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
    
        if (routeLine) map.removeLayer(routeLine);
    
        routeLine = L.polyline(coords, {
            color: '#3ddc84',
            weight: 5
        }).addTo(map);
    
        map.fitBounds(routeLine.getBounds());
    }
    </script>
    
    </body>
